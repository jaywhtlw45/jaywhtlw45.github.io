<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Amortization</title>
    </head>
    
    <body>
        <h1>Loan Amortization Calculator</h1>
        <div id="calculator">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="e.g., 60000"><br>

            <label for="interest">Anual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder=""e.g., 5"><br>

            <label for="monthlyPayment">Monthly Payment:</label>
            <input type="number" id="monthlyPayment" placeholder="e.g., 1000"><br>

            <label for="subsidized">Subsidized Amount:</label>
            <input type="number" id="unsubsidized" placeholder="e.g., 30000"><br>

            <button id ="calculate">calculate</button>
        </div>
        <div id="output"></div>
        <script defer src="scripts/loan_amortization.js"></script>
    </body>
</html>
